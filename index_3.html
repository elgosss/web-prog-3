<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Горохова Елена</title>
    </head>
    <body>
        <div id="main_3">
            <script>
                "use strict";
                let x = parseFloat(prompt('Введите x (|x|<1)'));
                if (Math.abs(x) < 1) {
                    let e = parseFloat(prompt('Введите точность e', '0.0000001'));
                    document.write('<p> x = ' + x + '<br> e = ' + e + '</p>');
                    document.write('<img src="z3.jpg" height="50px">');
                    let n = 0;
                    let result;
                    function taylor(x, n, e) {
                        result = Math.pow(x, (2*n + 1))/(2*n + 1);
                        if (result <= e) {
                            return result;
                        }
                        else {
                            n++;
                            return result + taylor(x, n, e);
                        }
                    }
                    document.write('<p>Значение функции: ' + 2*taylor(x, n, e) + '</p>');
                } else {
                    alert('Неправильно введен x');
                }
            </script>
        </div>
    </body>
</html>
