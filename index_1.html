<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Горохова Елена</title>
    </head>
    <body>
        <div id="main_1">
            <script>
                "use strict";
                function weekDay(day, size = 17, color) {
                    document.write(`<p style="font-size: ${size}pt; color: ${color}">${day}</p>`);
                }
                weekDay("Понедельник")
                weekDay("Вторник", 16, "grey")
                weekDay("Среда", 15, "blue")
                weekDay("Четверг", 14, "lightblue")
                weekDay("Пятница", 13, "purple")
                weekDay("Суббота", 12, "pink")
                weekDay("Воскресенье", 11, "orange")
            </script>
        </div>
    </body>
</html>
